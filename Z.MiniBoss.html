                </div>
            </div>
        </div>
        <div id="menu">
            <ul>
                <li><a href="#">Home Page</a></li>

   </select> 
        <button id="button1">Check out trailer</button>

                    <h2 id="video">Video Will be placed here</h2>
                    
                </div>
